<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow: hidden;
    }

    .background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 30% 40%, rgba(29, 185, 84, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 70% 60%, rgba(30, 215, 96, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(25, 20, 20, 0.8) 0%, #0a0a0a 100%);
        z-index: -1;
    }

    .login-container {
        background: rgba(20, 20, 20, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 48px 40px;
        text-align: center;
        box-shadow: 0 32px 64px rgba(0, 0, 0, 0.5);
        max-width: 420px;
        width: 100%;
        position: relative;
    }

    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(29, 185, 84, 0.5), transparent);
    }

    .header {
        margin-bottom: 32px;
    }

    .app-name {
        font-size: 14px;
        font-weight: 500;
        color: #1DB954;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
    }

    h1 {
        color: #ffffff;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
    }

    .subtitle {
        color: #a0a0a0;
        font-size: 15px;
        font-weight: 400;
        line-height: 1.4;
    }

    .login-button {
        background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
        color: #ffffff;
        padding: 16px 32px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        min-width: 200px;
        margin: 32px 0;
    }

    .login-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1ed760 0%, #1DB954 100%);
        opacity: 0;
        transition: opacity 0.2s ease;
    }

    .login-button:hover::before {
        opacity: 1;
    }

    .login-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 24px rgba(29, 185, 84, 0.4);
    }

    .login-button:active {
        transform: translateY(0);
    }

    .spotify-icon {
        width: 20px;
        height: 20px;
        margin-right: 8px;
        fill: currentColor;
        position: relative;
        z-index: 1;
    }

    .button-text {
        position: relative;
        z-index: 1;
    }

    .footer {
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .security-note {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 36px 24px;
            margin: 16px;
        }

        h1 {
            font-size: 24px;
        }

        .login-button {
            padding: 14px 24px;
            font-size: 15px;
            min-width: 180px;
        }
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(32px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-container {
        animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(29, 185, 84, 0.1) 0%, transparent 70%);
        transform: translate(-50%, -50%);
        animation: pulse 4s ease-in-out infinite;
        z-index: -1;
    }

    @keyframes pulse {
        0%, 100% {
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0.3;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 0.1;
        }
    }
  </style>
</head>
<body>
<div class="background-gradient"></div>
<div class="pulse"></div>

<div class="login-container">
  <div class="header">
    <div class="app-name">Cinnamon Client</div>
    <h1>Connect to Spotify</h1>
    <p class="subtitle">Authorize your Spotify account to continue</p>
  </div>

  <a href="${AUTH_URL}" class="login-button">
    <svg class="spotify-icon" viewBox="0 0 24 24">
      <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm4.062 14.444a.625.625 0 01-.862.208c-2.36-1.442-5.33-1.769-8.828-.967a.625.625 0 11-.36-1.196c3.808-.873 7.076-.496 9.842 1.093a.625.625 0 01.208.862zm1.23-2.74a.781.781 0 01-1.077.26c-2.702-1.654-6.82-2.134-10.017-1.168a.781.781 0 11-.442-1.496c3.65-1.105 8.188-.571 11.276 1.327a.781.781 0 01.26 1.077zm.106-2.852C14.696 8.54 9.435 8.338 6.49 9.47a.937.937 0 11-.53-1.794c3.356-1.29 9.218-1.041 12.658 1.204a.937.937 0 01-.22 1.572z"/>
    </svg>
    <span class="button-text">Continue with Spotify</span>
  </a>

  <div class="footer">
    <p class="security-note">
      Secure OAuth authentication<br>
      Your credentials remain private
    </p>
  </div>
</div>
</body>
</html>
